description: |
  通过文件选择器上传外部链接文件。通过点击某元素（例如「选择文件」或拖放区域）触发文件选择器，然后从外部链接文件夹设置选中的文件。当文件位于已配置的外部文件夹时使用。此工具执行后，若页面需要，可再调用 click-browser 点击上传按钮（例如「上传拖放的文件」）。filePath 相对于外部链接文件夹。

parameters: |
  {
      "type": "object",
      "properties": {
          "triggerIndex": {
              "type": "integer",
              "description": "点击后会打开文件选择器的按钮或区域的元素索引（例如「选择文件」或拖放区域）。对应 ARIA 快照中显示的 idx 值。"
          },
          "filePath": {
              "type": "string",
              "description": "相对于外部链接文件夹的文件路径。可包含或不包含 \"linked_external/\" 前缀。"
          }
      },
      "required": ["triggerIndex", "filePath"],
      "additionalProperties": false
  }
